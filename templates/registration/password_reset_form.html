{% extends './layout.html' %}
{% load crispy_forms_tags %}


{% block title_page %}Forgot Your Password?{% endblock %}

{% block content %}
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Send me instructions!" class="btn btn-default">
    </form>
{% endblock %}
