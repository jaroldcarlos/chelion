{% extends "../layout.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block navigator %}
    <li class="breadcrumb-item"><a href="{% url 'backend:home' %}">{% trans "dashboard" %}</a></li>
    <li class="breadcrumb-item">{% trans "create user" %}</li>
{% endblock navigator %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans 'save' %}" class="btn btn-success">
        <a href="backend:users_list" class="btn btn-default">{% trans "see list" %}</a>
    </form>
{% endblock content %}
