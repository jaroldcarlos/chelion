{% load i18n %}

<div class="collapse navbar-collapse order-3" id="navbarCollapse">
<!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'backend:home' %}" class="nav-link">{% trans "home"|title %}</a>
        </li>
        <li class="nav-item dropdown">
            <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">{% trans "users"|title %}</a>
            <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow" style="left: 0px; right: inherit;">
                <li><a href="{% url 'backend:users_create' %}" class="dropdown-item">{% trans "create user"|capfirst %}</a></li>
                <li><a href="{% url 'backend:users_list' %}" class="dropdown-item">{% trans "user list"|capfirst %}</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">{% trans "clients"|title %}</a>
            <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow" style="left: 0px; right: inherit;">
                <li><a href="{% url 'backend:clients_create' %}" class="dropdown-item">{% trans "create client"|capfirst %}</a></li>
                <li><a href="{% url 'backend:clients_list' %}" class="dropdown-item">{% trans "client list"|capfirst %}</a></li>
            </ul>
        </li>
    </ul>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-0 ml-md-3">
        <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="{% trans 'search'|title %}" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
