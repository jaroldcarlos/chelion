{% load static %}

<!-- Map -->
<div class="card card-success">
    <div class="card-header">
        <i class="fa fa-bar-chart-o"></i>
        <h3 class="card-title">{{ title|upper }}</h3>
    </div>
    <div class="card-body">
        <div id="map" style="height: 500px;"></div>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>
    var myIcon = L.icon({
        iconUrl: '{% static "images/icon/icon.png" %}',
        iconSize: [38, 38],  // ancho y alto del ícono
        iconAnchor: [19, 38],  // punto de anclaje del ícono
        popupAnchor: [0, -30]  // punto de anclaje del popup
    });
    var map = L.map('map').setView([40.416775, -3.703790], 6.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    {% for province in provinces %}
        {% if forloop.first %}
            L.marker([{{ province.geoposition }}], {icon: myIcon})
                .addTo(map)
                .bindPopup('{{ province.name }}: {{ province.num_clients }} Registered clients| Have more clients')
                .openPopup();
        {% else %}
            L.marker([{{ province.geoposition }}])
                .addTo(map)
                .bindPopup('{{ province.name }}: {{ province.num_clients }} Registered clients')
        {% endif %}

    {% endfor %}
</script>
