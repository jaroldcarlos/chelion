    {% load i18n %}

    <!-- Bar chart -->
    <div class="card card-success">
        <div class="card-header">
            <i class="fa fa-bar-chart-o"></i>
            <h3 class="card-title">{{ title|upper }}</h3>
        </div>
        <div class="card-body">
            <div id="{{id}}" style="height: 300px;"></div>
        </div><!-- /.box-body-->
    </div><!-- /.box -->


    <script>
        var bar_data_{{ id }} = {
            data: {{ data|safe }},
            color: "#3c8dbc"
        };
        $.plot("#{{id}}", [bar_data_{{ id }}], {
            grid: {
                borderWidth: 1,
                borderColor: "#f3f3f3",
                tickColor: "#f3f3f3"
            },
            series: {
                bars: {
                    show: true,
                    barWidth: 0.5,
                    align: "center"
                }
            },
            xaxis: {
                mode: "categories",
                tickLength: 0
            }
        });
    </script>
