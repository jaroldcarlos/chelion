{% load i18n %}

<div class="row">
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
            <div class="inner">
                <h3>
                    {{ new_clients_total }}
                </h3>
                <p>
                    {% trans "new clients registed"|title %}
                </p>
            </div>
            <div class="icon">
                <i class="far fa-user"></i>
            </div>
            <a class="small-box-footer">
                {% trans "total"|upper %} <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>
    {% for user in users %}
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>
                        {{ user.num_clients }}
                    </h3>
                    <p>
                        {% trans "registered clients"|title %}
                    </p>
                </div>
                <div class="icon">
                    <i class="far fa-user"></i>
                </div>
                <a class="small-box-footer">
                    {{ user.get_name|title }} <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
