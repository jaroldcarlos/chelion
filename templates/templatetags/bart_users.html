    {% load i18n %}

    <!-- Bar chart -->
    <div class="box box-primary">
        <div class="box-header">
            <i class="fa fa-bar-chart-o"></i>
            <h3 class="box-title">{% trans "data by users"|title %}</h3>
        </div>
        <div class="box-body">
            <div id="bar-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
    </div><!-- /.box -->


    <script>
        window.onload = function() {
            var bar_data = {
                data: {{ data|safe }},
                color: "#3c8dbc"
            };
            $.plot("#bar-chart", [bar_data], {
                grid: {
                    borderWidth: 1,
                    borderColor: "#f3f3f3",
                    tickColor: "#f3f3f3"
                },
                series: {
                    bars: {
                        show: true,
                        barWidth: 0.5,
                        align: "center"
                    }
                },
                xaxis: {
                    mode: "categories",
                    tickLength: 0
                }
            });
        }
    </script>
